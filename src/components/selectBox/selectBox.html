<div class="selectBox_mf_demo">
    <div class="selectedOption padded noSelect"
        ng-click="toggleOptions()"
    >
        {{selectedOption ? selectedOption : placeHolder}}
        <span class="icon">
            <i class="fa fa-chevron-down" aria-hidden="true"></i>
        </span>
    </div>
    <div ng-show="showOptions" class="optionContainer">        
        <div 
            class="option padded noSelect" 
            ng-repeat="option in options track by $index"
            ng-click="changeFunction(option); toggleOptions()"
        >
            {{option}}
            <span class="icon" ng-if="$first">
                <i class="fa fa-chevron-up" aria-hidden="true"></i>
            </span>
        </div>
    </div>
</div>
