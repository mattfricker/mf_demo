<div ng-controller="searchController as searchVm" class="container">
    <h1 class="searchPageHeader">Society Education Programs</h1>
    
    <div class="col-md-10 col-md-offset-1">
        <div class="searchForm">
            <div class="row">
                <select-box
                    class="col-xs-12 col-md-6"
                    place-holder="PROGRAM TYPE" 
                    selected-option="{{searchVm.programType}}"
                    options="searchVm.selectOptions.programTypes"
                    change-function="searchVm.onProgramTypeChange"
                >
                </select-box>          
                <select-box
                    class="col-xs-12 col-md-6"
                    place-holder="EDUCATION LEVEL" 
                    selected-option="{{searchVm.educationLevel}}"
                    options="searchVm.selectOptions.educationLevels"
                    change-function="searchVm.onEducationLevelChange"
                >
                </select-box>
            </div>
            <div class="row">
                <button 
                    ng-click="searchVm.processAndSearch()"
                    class="searchButton xol-xs-6 col-xs-offset-3 col-md-2 col-md-offset-5"
                >
                    SEARCH
                </button>
            </div>
        </div>
    </div>
    <div class="col-md-10 col-md-offset-1">        
        <div class="col-xs-12 col-md-3 orgImageHolder" ng-repeat="org in searchVm.orgData track by $index">
            <img 
                ng-class="{'disabled': !org.relevantToSearch}" 
                ng-src="{{searchVm.images.path + org.imagePath + searchVm.images.ext}}" 
                alt="Logo for {{org.imagePath}}"
            >
        </div>
    </div>
</div>
